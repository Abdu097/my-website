<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ТеплоShop — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #ffcc00, #ff9900);
      color: #222;
      overflow-x: hidden;
    }

    nav {
      background: #222;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 36px;
      color: #ff9900;
    }

    p {
      font-size: 16px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <div class="card">
    <h1>Добро пожаловать в ТеплоShop!</h1>
    <p>Здесь вы найдете тепло в каждой вещи — уютную одежду, атмосферные товары для дома и чудесные подарки для близких.</p>
  </div>

</body>
</html>
